<html>
  <head>
      <title> registration Page </title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <style>
      input[type=text], input[type=password]
      {
        width: 100%;
        padding: 12px 20px;
        margin: 10px 0;
      }
    input[type=submit]
     {
      width:-20%;
      background-color: green;
      color: white;
      padding: 14px 20px;
      margin: 10px 0;
    }
    input[type=submit]:hover
     {
      background-color: black;
      margin:10px 0;
    }
input[type=button]
     {
      width:-20%;
      background-color: green;
      color: white;
      padding: 14px 20px;
      margin: 10px 0;
    }
    input[type=button]:hover
     {
      background-color: black;
      margin:10px 0;
    }
    div
     {
      position:relative;
      top:30px;
      left:500px;
      width:50%;
      background-color: #f2f2f2;
      padding: 20px;
      border-style:inset;
      border-color:black;
    }
    </style>
    </head>
    
    <body style="background-color:grey">
      

      <div class='f1'>
      <form name='NewForm' action='home.html'>
        Name:<input type='text' id='name' name='abcd'placeholder="enter name" value=""><br>
        <p id ="nameError" style="color: red"></p>
        Address:<input type='text' id='add' name='address'placeholder="EX:- 68 abcd colony" value=""><br>
        <p id ="addressError" style="color: red"></p>
        Email:<input type='text' id='email' name='email'placeholder="Ex:-abcd@gmail.com" value=""><br>
        <p id ="emailError" style="color: red"></p>
        Mobile:<input type='text' id='mobile' name='mobile'placeholder="Ex:-9999999999" value=""><br>
        <p id ="mobileError" style="color: red"></p>
        Password:<input type='password' id='password' name='pass' placeholder="Enter password"><br>
        <p id ="passwdError" style="color: red"></p>
        Re-enter Password:<input type='password' id='repass' name='repass' placeholder="Re-Enter password"><br>
        <p id ="repasswdError" style="color: red"></p>
        <input type='submit' value='register' style="margin:10px" >
        <a href="login.html"><input type="button" value='login' style="margin:10px"></button></a><br>
        <a href="login.html"> already registered?</a>

      </form></div>
      
    </body>

<script>
 $(function(){
  
  $("#nameError").hide();
  $("#addressError").hide();
  $("#emailError").hide();
  $("#mobileError").hide();
  $("#passwdError").hide();
  $("#repassedError").hide();
  var EName=false;
  var EAddress=false;
  var EEmail=false;
  var EMobile=false;
  var EPasswd=false;
  var ERepasswd=false;
  
  $("#name").focusout(function(){
    
    check_name();
  });
  $("#add").focusout(function(){
    check_address();
  });
  $("#email").focusout(function(){
    check_email();
  });
  $("#mobile").focusout(function(){
    check_mobile();
  });
  $("#password").focusout(function(){
    check_password();
  });
  $("#repass").focusout(function(){
    check_repass();
  });
  function check_name()
  {
    var uname=$("#name").val();
    if(uname=="")
    {
      $("#nameError").html("Enter Your Name");
      $("#nameError").show();
      EName=true;
    }
    else
    {
      $("#nameError").hide();
    }
  }
  function check_address()
  {
    var uadd=$("#add").val();
    if(uadd=="")
    {
      $("#addressError").html("Enter Your Address");
      $("#addressError").show();
      EAddress=true;
    }
    else
    {
      $("#addressError").hide();
    }
  }
  function check_email()
  {
    var em=$("#email").val();
     var emailReg = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
    if(em==null ||em =="" || !(emailReg).test(em) )
    {
      $("#emailError").html("Enter valid Email address");
      $("#emailError").show();
      EEmail=true;
    }
    else
    {
      $("#emailError").hide();
              
    }
        
  }
  function check_mobile()
  {
    var umob=$("#mobile").val();
    if(umob.length<10 || isNaN(umob))
    {
      $("#mobileError").html("Enter valid mobile number");
      $("#mobileError").show();
      EMobile=true;
    }
    else
    {
      $("#mobileError").hide();
    }
  }
  function check_password()
  {
    var upass=$("#password").val();
    if(upass=="")
    {
      $("#passwdError").html("Enter Your password");
      $("#passwdError").show();
      EPassword=true;
    }
    else
    {
      $("#passwdError").hide();
    }
  }
  function check_repass()
  {
    var urepass=$("#repass").val();
    var upass=$("#password").val();
    
    if(urepass=="" || urepass!=upass)
    {
      $("#repasswdError").html("PAssword should be same");
      $("#repasswdError").show();
      ERepasswd=true;
    }
    else
    {
      $("#repasswdError").hide();
    }
  }
  
  $("form").submit(function(){
    check_name();
    check_address();
    check_email();
    check_mobile();
    check_password();
    check_repass();
    return false;
  })
})
</script>




</html>
